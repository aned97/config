# set to 256 color
set -g default-terminal "screen-256color"

set -g status-bg colour240
set -g status-fg white
# Messages
# set -g message-command-fg "#778f88"
# set -g message-command-bg "#121d13"
# set -g message-fg "#778f88"
# set -g message-bg "#121d13"

# spotify plugin
set -g @plugin 'xamut/tmux-spotify'
# make it use vim key bindings
set-window-option -g mode-keys vi

# remap prefix from C-b to `
unbind C-b
set-option -g prefix `
bind-key e send-prefix

# remap last window
bind-key ` last-window

# switch panes using Alt arrow w/o prefix
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# resize panes using vim keys
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# unbind arrow keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
